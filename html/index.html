<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Gallery</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header class="title">
        <h1>Flag Gallery</h1>
    </header>

    <div class="gallery">
        <div class="flag">
            <img src="../img/austria.jpg" alt="Austria">
        </div>
        <div class="flag">
            <img src="../img/croatia.jpg" alt="Croatia">
        </div>
        <div class="flag">
            <img src="../img/france.jpg" alt="France">
        </div>
        <div class="flag">
            <img src="../img/germany.jpg" alt="Germany">
        </div>
        <div class="flag">
            <img src="../img/italy.jpg" alt="Italy">
        </div>
        <div class="flag">
            <img src="../img/latvia.jpg" alt="Latvia">
        </div>
        <div class="flag">
            <img src="../img/niderland.jpg" alt="Niderland">
        </div>
        <div class="flag">
            <img src="../img/portugal.jpg" alt="Portugal">
        </div>
        <div class="flag">
            <img src="../img/slovakia.jpg" alt="Slovakia">
        </div>
        <div class="flag">
            <img src="../img/spain.jpg" alt="Spain">
        </div>
        <div class="flag">
            <img src="../img/sweden.jpg" alt="Sweden">
        </div>
        <div class="flag">
            <img src="../img/united_kingdom.jpg" alt="United Kingdom">
        </div>
    </div>
</body>
</html>
